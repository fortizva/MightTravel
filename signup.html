<!DOCTYPE html>
<html>
    <head>
        <title>Registro - MightTravel</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style/accountstyle.css">
        <link rel="stylesheet" href="style/shared.css">
    </head>
    <body>
        <div id="signupdiv" class="accountdiv backgrounddiv">
        <a href="explore.html" class="nounderline"><img src="img/logo.png" class="accountlogo"></a>
        <h1>¡Bienvenid@ a MightTravel!</h1>
        <br class="separator">
        <form class="accountform">
            <label for="fname" class="lsignup"><b>Nombre</b></label>
            <input type="text" id="fname" class="faccount" required>
            <label for="fapellidos" class="lsignup"><b>Apellidos</b></label>
            <input type="text" id="fsurname" class="faccount" required>
            <br class="separator">
            <label for="femail" class="lsignup"><b>Email</b></label>
            <input type="email" id="femail" class="faccount" required>
            <br class="separator">
            <label for="fpassword" class="lsignup"><b>Password</b></label> 
            <input type="password" id="fpassword" class="faccount" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            <label id="lpasswordrules">*La contraseña debe contener minúsculas, mayúsculas, números y debe tener al menos 8 caracteres.</label>
            <button type="submit" class="submitbutton accountbutton">Registro</button>
        </form>
        <br>
        ¿Ya tiene cuenta? <a href="login.html">Inicie sesión</a>.
        </div>
    </body>
</html>
